<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="card">
        <div class="card__form">
           <input type="text" class="card__form__input" placeholder="Billed Amount" id="billedAmount">
           <input type="text" class="card__form__input" placeholder="Tip Percentage, e.g. '.10'" id="tipPercentage">
           <button class="card__form__btn" id="calculateBtn">Calculate</button>
        </div>
        <p class="card__total" id="total">$0.00</p>
     </div>
     <small>The tip percentage must be in a numeric style, such as <b>10% = .10</b> </small>

     <footer>
         <small>Made with ❤️ by <a href="https://www.twitter.com/Jorget1205">Jorge Reyes</a>.</small>
     </footer>

    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
